name: Deploy latest version

on:
  workflow_dispatch:  # handmatig starten

permissions:
  contents: read

jobs:
  deploy:
    runs-on: [self-hosted, linux, x64]  # pas aan als jouw runner andere labels heeft (bv. tnu)

    steps:
      - name: Checkout laatste code
        uses: actions/checkout@v4

      - name: Detect docker compose
        id: dccmd
        run: |
          if docker compose version >/dev/null 2>&1; then
            echo "cmd=docker compose" >> $GITHUB_OUTPUT
          elif docker-compose version >/dev/null 2>&1; then
            echo "cmd=docker-compose" >> $GITHUB_OUTPUT
          else
            echo "Geen docker compose gevonden"; exit 1
          fi

      - name: Stop en verwijder bestaande containers
        run: |
          set +e
          DC="${{ steps.dccmd.outputs.cmd }}"
          $DC down --remove-orphans || true
          docker system prune -af || true

      - name: Nieuwe versie bouwen en starten
        run: |
          set -e
          DC="${{ steps.dccmd.outputs.cmd }}"
          $DC up -d --build

      - name: Status tonen
        run: |
          DC="${{ steps.dccmd.outputs.cmd }}"
          $DC ps
