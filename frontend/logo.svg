<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient achtergrond optioneel -->
  <defs>
    <linearGradient id="pumpGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brandstofpomp icoon -->
  <g transform="translate(10, 10)">
    <!-- Pomp basis -->
    <rect x="18" y="38" width="14" height="20" rx="1" fill="url(#pumpGrad)"/>
    <!-- Display scherm -->
    <rect x="20" y="40" width="10" height="8" rx="0.5" fill="#fff" opacity="0.3"/>
    <!-- Slang -->
    <path d="M32 28 Q38 30 42 38" stroke="url(#pumpGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Pistool -->
    <path d="M42 38 L47 40 L47 45 L42 43 Z" fill="url(#pumpGrad)"/>
    <!-- Pomp top -->
    <rect x="16" y="33" width="18" height="5" rx="1" fill="url(#pumpGrad)"/>
    <rect x="14" y="28" width="22" height="5" rx="2" fill="url(#pumpGrad)"/>
    <!-- Nozzle detail -->
    <circle cx="47" cy="42.5" r="2" fill="#fff" opacity="0.4"/>
  </g>
  
  <!-- Tank tekst -->
  <text x="75" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="36" font-weight="800" fill="#1e40af" letter-spacing="-1">
    Tank
  </text>
  
  <!-- Nu tekst -->
  <text x="145" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="36" font-weight="800" fill="#fbbf24" letter-spacing="-1">
    Nu
  </text>
  
  <!-- Tagline optioneel -->
  <text x="75" y="65" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="10" font-weight="500" fill="#6b7280" opacity="0.8">
    Vind direct de goedkoopste brandstofprijzen
  </text>
</svg>