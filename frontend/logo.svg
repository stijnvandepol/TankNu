<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pumpGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Slanglus VOOR tekst -->
  <path d="
    M 32 35          /* start aan pomp */
    H 80             /* horizontaal naar rechts */
    Q 86 35, 86 41   /* ronde hoek naar beneden */
    V 48             /* stukje omlaag */
    Q 86 54, 80 54   /* afgeronde bocht naar links */
    H 32             /* terug naar pomp */
  "
    fill="none"
    stroke="url(#pumpGrad)"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Pomp -->
  <g transform="translate(8, 10) scale(0.75)">
    <rect x="0" y="10" width="32" height="42" rx="4" fill="url(#pumpGrad)"/>
    <rect x="4" y="14" width="24" height="16" rx="3" fill="#fff" opacity="0.95"/>
    <rect x="-4" y="50" width="40" height="8" rx="3" fill="url(#pumpGrad)"/>
    <rect x="-6" y="54" width="44" height="6" rx="3" fill="url(#pumpGrad)"/>
  </g>

  <!-- Tekst "Tank" -->
  <text x="56" y="50"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="36" font-weight="800"
        fill="#1e40af" letter-spacing="-1">
    Tank
  </text>

  <!-- Tekst "Nu" -->
  <text x="126" y="50"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="36" font-weight="800"
        fill="#fbbf24" letter-spacing="-1">
    Nu
  </text>

  <!-- Tagline -->
  <text x="56" y="65"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="10" font-weight="500"
        fill="#6b7280" opacity="0.8">
    Vind direct de goedkoopste brandstofprijzen
  </text>
</svg>
